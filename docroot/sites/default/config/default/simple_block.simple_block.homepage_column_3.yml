title: 'Homepage Column 3'
content:
  value: "<h3>Join Us</h3>\r\n\r\n<p>We encourage palliative care researchers to <strong><a href=\"/node/485\">join the PCRC</a></strong>, build their research skills, and participate in a warm collaborative community.</p>\r\n\r\n<p>Get involved by registering for a PCRC <strong><a href=\"/research/investigator-support-information/idc-webinar-series\">webinar</a></strong>, attending an <strong><a href=\"/membership/member-meetings\">investigator meeting</a>,</strong> or volunteering to <strong><a href=\"https://palliativecareresearch.org/who-we-are/committeetask-force-call-applications\">serve on a task force or committee</a></strong>. &nbsp;&nbsp;</p>\r\n\r\n<p>If you can't find the answer to your question, please e-mail us at <a href=\"mailto:PCRC@ucdenver.edu\">PCRC@ucdenver.edu</a> and we will respond to your inquiry.</p>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<p>&nbsp;</p>\r\n"
  format: full_html
