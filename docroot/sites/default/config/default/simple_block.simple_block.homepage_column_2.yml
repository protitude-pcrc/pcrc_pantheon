  value: "<h3>Learn More</h3>\r\n\r\n<ul>\r\n\t<li><strong>Cores &amp; Centers for Cooperative Research</strong>\r\n\r\n\t<ul>\r\n\t\t<li><strong><a href=\"/node/526\">Roles and Services of our Research Cores and Centers</a></strong></li>\r\n\t</ul>\r\n\t</li>\r\n\t<li><strong><a href=\"https://palliativecareresearch.org/research/investigator-support-information/idc-webinar-series\">Webinars</a></strong>: View Past Recordings and Materials</li>\r\n\t<li><strong><a href=\"https://palliativecareresearch.org/research/investigator-support-information/clinical-trials-intensives\">Clinical Trial Intensives</a></strong></li>\r\n\t<li><strong><a href=\"https://palliativecareresearch.org/special-interest-groups\">Special Interest Groups</a></strong></li>\r\n\t<li><strong><a href=\"https://palliativecareresearch.org/funding-opportunities/other-funding-training-opportunities\">Funding Opportunities</a></strong></li>\r\n\t<li><strong><a href=\"https://pcrc.box.com/s/w6abk1urldx14yltloa5yugshyjwrwy7\" target=\"_blank\">Resources related to Social Determinants of Health</a></strong></li>\r\n</ul>\r\n\r\n<p>If you can't find the answer to your question, please e-mail us at <a href=\"mailto:PCRC@ucdenver.edu\" rel=\"noopener\" target=\"_blank\">PCRC@ucdenver.edu</a> and we will respond to your inquiry ASAP.</p>\r\n"
