id: therapeutic_areas
label: Import therapeutic areas
migration_group: pcrc_migration

source:
  plugin: csv
  path: 'modules/custom/pcrc_migrate/csv/therapeutic_areas.csv'
  header_row_count: 1
  keys:
    - title

process:
  name: title
  vid:
    plugin: default_value
    default_value: therapeutic_areas

destination:
  plugin: entity:taxonomy_term
