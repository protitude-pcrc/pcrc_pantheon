id: number_sites
label: Import number of study sites
migration_group: pcrc_migration

source:
  plugin: csv
  path: 'modules/custom/pcrc_migrate/csv/number_of_sites.csv'
  header_row_count: 1
  keys:
    - title

process:
  name: title
  vid:
    plugin: default_value
    default_value: number_of_study_sites

destination:
  plugin: entity:taxonomy_term
