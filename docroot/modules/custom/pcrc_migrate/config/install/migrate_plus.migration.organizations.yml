id: organizations
label: Import organizations
migration_group: pcrc_migration

source:
  plugin: csv
  path: 'modules/custom/pcrc_migrate/csv/organizations.csv'
  header_row_count: 1
  keys:
    - title

process:
  name: title
  vid:
    plugin: default_value
    default_value: organizations

destination:
  plugin: entity:taxonomy_term
